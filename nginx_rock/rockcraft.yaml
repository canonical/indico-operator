name: indico-nginx
summary: Indico nginx rock
description: Nginx OCI image for the Indico charm
version: "1.0"
base: ubuntu:22.04
build-base: ubuntu:22.04
license: Apache-2.0
platforms:
  amd64:
parts:
  add-user:
    plugin: nil
    overlay-script: |
      chmod 755 $CRAFT_OVERLAY/etc
      groupadd -R $CRAFT_OVERLAY --gid 2000 nginx
      useradd -R $CRAFT_OVERLAY --system --gid 2000 --uid 2000 --no-create-home nginx
  nginx-conf:
    plugin: dump
    source: etc
    organize:
      nginx.conf: etc/nginx/nginx.conf
      common_headers.conf: etc/nginx/common_headers.conf
  nginx:
    stage-packages:
      - nginx
    stage-snaps:
      - gtrkiller-nginx-prometheus-exporter/latest/edge
    plugin: nil
    override-build: |
      craftctl default
      rm $CRAFT_PART_INSTALL/etc/nginx/nginx.conf
    override-prime: |
      craftctl default
      mkdir run
  indico-files:
    build-packages:
      - libpq-dev
    plugin: python
    source: .
    python-packages:
      - indico==3.2.7
    organize:
      lib/python3.10/site-packages/indico/web/static: srv/indico/static
    stage:
      - srv/indico/static
    stage-packages:
      - build-essential
      - python3-dev
      - python3-venv
