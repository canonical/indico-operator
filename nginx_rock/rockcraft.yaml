name: indico-nginx
summary: Indico nginx rock
description: Nginx OCI image for the Indico charm
version: "1.0"
base: bare
build-base: ubuntu:22.04
license: Apache-2.0
platforms:
  amd64:
parts:
  indico-files:
    build-packages:
      - libpq-dev
    plugin: python
    source: .
    python-packages:
      - indico==3.2.0
    organize:
      lib/python3.10/site-packages/indico/web/static: srv/indico/static
    stage:
      - srv/indico/static
    stage-packages:
      - build-essential
      - python3-dev
      - python3-venv
