name: indico-nginx
summary: Indico nginx rock
description: Nginx OCI image for the Indico charm
version: "1.0"
base: bare
build-base: ubuntu:22.04
license: Apache-2.0
platforms:
  amd64:
parts:
  add-user:
    plugin: nil
    overlay-script: |
      mkdir $CRAFT_OVERLAY/etc
      chmod 755 $CRAFT_OVERLAY/etc
      groupadd -R $CRAFT_OVERLAY --gid 2000 nginx
      useradd -R $CRAFT_OVERLAY --system --gid 2000 --uid 2000 --no-create-home nginx
  nginx:
    stage-packages:
      - nginx
    plugin: nil
    source: ./etc/nginx
    organize:
      nginx.conf: etc/nginx/nginx.conf
  indico-files:
    build-packages:
      - build-essential
      - libpq-dev
      - python3-dev
      - python3-pip
    plugin: python
    source: .
    python-packages:
      - indico==3.2.0
    organize:
      lib/python3.10/site-packages/indico/web/static: srv/indico/static
    stage:
      - srv/indico/static
