name: indico
display-name: Indico
summary: Indico web application.
docs: https://discourse.charmhub.io/t/indico-docs-index/6552
maintainers:
  - launchpad.net/~canonical-is-devops
issues: https://github.com/canonical/indico-operator/issues
description: |
  Indico is a tool that allows you to manage complex conferences, workshops and meetings.
  https://getindico.io/
containers:
  indico:
    resource: indico-image
  indico-nginx:
    resource: indico-nginx-image
  indico-celery:
    resource: indico-image
  nginx-prometheus-exporter:
    resource: nginx-prometheus-exporter-image
  statsd-prometheus-exporter:
    resource: statsd-prometheus-exporter-image

resources:
  indico-image:
    type: oci-image
    description: Docker image for Indico
    auto-fetch: true
  indico-nginx-image:
    type: oci-image
    description: Docker image for nginx Indico
    auto-fetch: true
  nginx-prometheus-exporter-image:
    type: oci-image
    description: Prometheus exporter for nginx
    auto-fetch: true
    upstream-source: nginx/nginx-prometheus-exporter:0.10.0
  statsd-prometheus-exporter-image:
    type: oci-image
    description: Prometheus exporter for statsd
    auto-fetch: true
    upstream-source: prom/statsd-exporter:v0.22.8

provides:
  grafana-dashboard:
    interface: grafana_dashboard
  metrics-endpoint:
    interface: prometheus_scrape

requires:
  db:
    interface: pgsql
    limit: 1
  ingress:
    interface: ingress
    limit: 1
  redis:
    interface: redis
    limit: 2

peers:
  indico-peers:
    interface: indico-instance
