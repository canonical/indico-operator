name: Publish charm

on:
  workflow_call:
    inputs:
      channel:
        type: string
        required: true
    secrets:
      charmhub-token:
        required: true

jobs:
  lib-check:
    name: Check libraries
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Check libs
        uses: canonical/charming-actions/check-libraries@1.0.3
        with:
          credentials: ${{ secrets.CHARMHUB_TOKEN }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
  tests:
    name: Run Tests
    uses: ./.github/workflows/ci.yaml
  publish-indico-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/publish_oci_resource
        with:
          charm-name: indico
          resource-name: indico-image
          charmhub-token: ${{ secrets.charmhub-token }}
  publish-indico-nginx-image:
     runs-on: ubuntu-latest
     steps:
       - uses: actions/checkout@v3
       - uses: ./.github/actions/publish_oci_resource
         with:
           charm-name: indico
           resource-name: indico-nginx-image
           charmhub-token: ${{ secrets.charmhub-token }}
  publish-charm:
    runs-on: ubuntu-latest
    needs: [publish-indico-image, publish-indico-nginx-image]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Upload charm to charmhub
        uses: canonical/charming-actions/upload-charm@1.0.3
        with:
          credentials: ${{ secrets.charmhub-token }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          channel: ${{ github.event.inputs.channel }}
          upload-image: false


