name: Publish charm

on:
  workflow_call:
    inputs:
      channel:
        type: string
        required: true
    secrets:
      charmhub-token:
        required: true

jobs:
  publish-images:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - dockerfile: indico.Dockerfile
            resource-name: indico
          - dockerfile: indico-nginx.Dockerfile
            resource-name: indico-nginx
    steps:
      - uses: ./.github/actions/publish_oci_resource
        with:
          dockerfile: ${{ matrix.dockerfile }}
          charm-name: indico
          resource-name: ${{ matrix.resource-name }}
          charmhub-token: ${{ secrets.charmhub-token }}
  publish-charm:
    runs-on: ubuntu-latest
    needs: [publish-images]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Upload charm to charmhub
        uses: canonical/charming-actions/upload-charm@1.0.3
        with:
          credentials: ${{ secrets.charmhub-token }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          channel: ${{ github.event.inputs.channel }}
          upload-image: false


