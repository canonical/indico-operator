name: Publish

on:
  workflow_call:
    secrets:
      charmhub-token:
        required: true

jobs:
  publish-indico-image:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Install charmcraft
        run: sudo snap install charmcraft --classic
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Publish image
        env:
          CHARMCRAFT_AUTH: ${{ secrets.charmhub-token }}
        run: |
          docker build . -t indico:latest -f indico.Dockerfile
          SHA=$(docker image ls -q indico:latest)
          charmcraft upload-resource indico indico-image --image=$SHA
  publish-nginx-image:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Install charmcraft
        run: sudo snap install charmcraft --classic
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Publish image
        env:
          CHARMCRAFT_AUTH: ${{ secrets.charmhub-token }}
        run: |
          docker build . -t indico-nginx:latest -f indico-nginx.Dockerfile
          SHA=$(docker image ls -q indico-nginx:latest)
          charmcraft upload-resource indico indico-nginx-image --image=$SHA
  publish-charm:
    runs-on: ubuntu-latest
    needs: [publish-indico-image, publish-nginx-image]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Select charmhub channel
        uses: canonical/charming-actions/channel@1.0.3
      - name: Upload charm to charmhub
        uses: canonical/charming-actions/upload-charm@1.0.3
        with:
          credentials: "${{ secrets.charmhub-token }}"
          github-token: "${{ secrets.GITHUB_TOKEN }}"
          channel: "${{ steps.channel.outputs.name }}"
          upload-image: false


