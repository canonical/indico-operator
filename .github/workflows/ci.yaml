name: CI

on:
  workflow_call:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install dependencies
        run: python3 -m pip install tox
      - name: Run linters
        run: tox -e lint
  unit-test:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install dependencies
        run: python3 -m pip install tox
      - name: Run tests
        run: tox -e unit
  build-images:
    name: Build docker images
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - dockerfile: indico.Dockerfile
            resource-name: indico
            tags: localhost:32000/indico:latest
          - dockerfile: indico-nginx.Dockerfile
            resource-name: indico-nginx
            tags: localhost:32000/indico-nginx:latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/build_oci_image
        with:
          dockerfile: ${{ matrix.dockerfile }}
          resource-name: ${{ matrix.resource-name }}
          tags: ${{ matrix.tags }}
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: indico
          path: /tmp/${{ matrix.resource-name }}.tar
  integration-test-microk8s:
    name: Integration tests (microk8s)
    runs-on: ubuntu-latest
    needs: [build-images]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup operator environment
        uses: charmed-kubernetes/actions-operator@main
        with:
          provider: microk8s
      - name: Enable microk8s registry
        run: sudo microk8s.enable registry
      - name: Download all artifacts
        uses: actions/download-artifact@v3
      - name: Push indico image to microk8s registry
        run: |
          docker load --input indico/indico.tar
          docker push localhost:32000/indico:latest
      - name: Push nginx image to microk8s registry
        run: |
          docker load --input indico-nginx/indico-nginx.tar
          docker push localhost:32000/indico-nginx:latest
      - name: Run integration tests
        run: tox -e integration -- --model testing --indico-image localhost:32000/indico:latest --indico-nginx-image localhost:32000/indico-nginx:latest
      - name: Dump logs
        uses: canonical/charm-logdump-action@main
        if: failure()
        with:
          app: indico
          model: testing
