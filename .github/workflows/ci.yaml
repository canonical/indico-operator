name: CI

on:
  workflow_call:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install dependencies
        run: python3 -m pip install tox
      - name: Run linters
        run: tox -e lint
  unit-test:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install dependencies
        run: python3 -m pip install tox
      - name: Run tests
        run: tox -e unit
  build-indico-image:
    name: Build indico image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/build_oci_image
        with:
          dockerfile: indico.Dockerfile
          resource-name: indico
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: indico
          path: /tmp/indico-image.tar
  build-nginx-image:
    name: Build nginx image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/build_oci_image
        with:
          dockerfile: indico-nginx.Dockerfile
          resource-name: indico-nginx
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: indico-nginx
          path: /tmp/nginx-image.tar
  integration-test-microk8s:
    name: Integration tests (microk8s)
    runs-on: ubuntu-latest
    needs: [build-indico-image, build-nginx-image]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup operator environment
        uses: charmed-kubernetes/actions-operator@main
        with:
          provider: microk8s
      - name: Enable microk8s registry
        run: sudo microk8s.enable registry
      - name: Download all artifacts
        uses: actions/download-artifact@v3
      - name: Push indico image to microk8s registry
        run: |
          docker load --input indico/indico.tar
          docker tag ${{ jobs.build-indico-image.outputs.imageid }} localhost:32000/indico:latest
          docker image ls
          docker push localhost:32000/indico:latest
      - name: Push nginx image to microk8s registry
        run: |
          docker load --input indico-nginx/indico-nginx.tar
          docker tag ${{ jobs.build-nginx-image.outputs.imageid }} localhost:32000/indico-nginx:latest
          docker image ls
          docker push localhost:32000/indico-nginx:latest
      - name: Run integration tests
        run: tox -e integration -- --model testing --indico-image localhost:32000/indico:latest --indico-nginx-image localhost:32000/indico-nginx:latest
      - name: Dump logs
        uses: canonical/charm-logdump-action@main
        if: failure()
        with:
          app: indico
          model: testing
