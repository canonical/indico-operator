name: Tests

on:
  pull_request:
  push:
    branches:
      - 'feat/linters'

jobs:
  shellcheck-lint:
    runs-on: ubuntu-22.04
    name: Shell scripts lint
    steps:
      - uses: actions/checkout@v3
      - name: Problem matcher
        uses: lumaxis/shellcheck-problem-matchers@v1.1.2
      - name: check ShellCheck
        run: |
          echo "The path is at ${{ github.action_path }}"
          echo "Looking at files under that path in .github"
          ls ${{ github.action_path}}/.github/
      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          disable_matcher: true
  docker-lint:
    runs-on: ubuntu-22.04
    name: Dockerfile lint
    steps:
      - uses: actions/checkout@v3
      - name: Check for Dockerfiles
        run: echo Dockerfiles=$(find . -name "*Dockerfile") >> $GITHUB_ENV
      - if: ${{ env.Dockerfiles != '' }}
        name: Run hadolint on Dockerfiles
        uses: jbergstroem/hadolint-gh-action@v1
        with:
          dockerfile: "${{ env.Dockerfiles }}"

