name: Tests

on:
  pull_request:
  push:
    branches:
      - 'feat/linters'

jobs:
  docker-lint:
    runs-on: ubuntu-22.04
    name: Dockerfile lint
    steps:
      - uses: actions/checkout@v3
      - run: echo Dockerfiles=$(find . -name "*Dockerfile") >> $GITHUB_ENV
      - uses: actions/checkout@v3
      - uses: hadolint/hadolint-action@v2.0.0
        if: ${{ env.Dockerfile }} != ''
        with:
          dockerfile: ${{ env.Dockerfiles }}

