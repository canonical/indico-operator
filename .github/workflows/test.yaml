name: Tests

on:
  pull_request:

jobs:
  unit-tests:
    uses: canonical/operator-workflows/.github/workflows/test.yaml@reuse-images-from-pr-checks
    secrets: inherit
  plugins-test:
    name: Specific test for the plugin
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: Install tox
        run: |
          python -m pip install --upgrade pip
          pip install tox
      - run: tox -e plugins
