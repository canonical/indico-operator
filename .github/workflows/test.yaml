name: Tests

on:
  pull_request:
  push:
    branches:
      - 'feat/linters'

jobs:
  docker-lint:
    runs-on: ubuntu-22.04
    container: hadolint/hadolint
    name: Dockerfile lint
    steps:
      - uses: actions/checkout@v3
      - run: echo Dockerfiles=$(find . -name "*Dockerfile") >> $GITHUB_ENV
      - if: ${{ env.Dockerfile }} != ''
        run: hadolint ./**/*Dockerfile

