version: 1

root:
  level: INFO
  handlers: [ file, stderr ]

handlers:
  file:
    class: logging.WatchedFileHandler
    filename: /srv/indico/log/indico.log
    formatter: default
  stderr:
    class: logging.StreamHandler
    formatter: default

formatters:
  default:
    format: '%(asctime)s  %(levelname)-7s  %(filename)s:%(lineno)d  %(request_id)s  %(user_id)-6s  %(name)-25s %(message)s'
