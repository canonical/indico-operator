version: 1

root:
  level: INFO
  handlers: [ file, stderr ]

handlers:
  file:
    class: logging.handlers.WatchedFileHandler
    filename: /srv/indico/log/celery.log
    formatter: default
  stderr:
    class: logging.StreamHandler
    formatter: default

formatters:
  default:
    format: '%(asctime)s  %(levelname)-7s  %(name)-25s  %(filename)s:%(lineno)d  %(message)s'
